 */

plugins {
    id 'java'
    id 'maven-publish'
    id 'java-library'
   id 'com.diffplug.gradle.spotless' version '3.25.0'
}

apply plugin: 'java'

spotless {
    java {
        //removeUnusedImports()

    }
}

repositories {
    mavenLocal()
    maven {
        url = 'https://repo1.maven.org/maven2'
    }

    maven {
        url = 'https://maven.pkg.github.com/Dev-Osmium'
    }
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile group: 'org.reflections', name: 'reflections', version: '0.9.11'
    compile group: 'com.google.guava', name: 'guava', version: '28.1-jre'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'

    runtime 'ch.qos.logback:logback-classic:1.2.3'
    testCompile 'junit:junit:4.11'
}

group = 'xyz.devosmium.games'
version = '1.1-SNAPSHOT'
description = 'textadventure'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            groupId = "xyz.devosmium.games"
            version = "0.1-SNAPSHOT"
            artifactId = "text-adventure-engine"

            from components.java
        }
    }
    repositories {
        maven {
            url = "https://maven.pkg.github.com/Dev-Osmium"
            credentials(PasswordCredentials) {
                username = project.properties["ghUser"]?.toString()
                password = project.properties["ghToken"]?.toString()
            }
        }
    }
}


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
